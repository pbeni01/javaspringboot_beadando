<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Oldal</title>
</head>
<body>
<header>
    <h1 th:text="${message}">Felhasználók adatai</h1>
</header>
<main>
    <section>
        <h2>Felhasználók</h2>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Felhasználónév</th>
                <th>Jelszó</th>
                <th>Szerepkör</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
